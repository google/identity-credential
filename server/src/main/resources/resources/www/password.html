<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Wallet Server Password</title>
</head>
<body>
<h1>Wallet server change admin password</h1>
<form method="post" action="admin/password" style="display: inline-block; text-align: right">
    <label>
        Old password:
        <input type="password" name="oldPassword"/>
    </label>
    <br/>
    <label>
        New password:
        <input type="password" name="newPassword"/>
    </label>
    <br/>
    <label>
        Confirm new password:
        <input type="password" name="newPassword1"/>
    </label>
    <br/>
    <input type="submit" value="Change">
</form>
</body>
</html>
