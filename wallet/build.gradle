plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.kotlin.android)
}

android {
    namespace 'com.android.identity_credential.wallet'
    compileSdk 34

    defaultConfig {
        applicationId "com.android.identity_credential.wallet"
        minSdk 27
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.kotlin.compiler.extension.get()
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation project(':identity')
    implementation project(':identity-android')
    implementation project(':mrtd-reader')

    implementation libs.cbor
    implementation libs.androidx.core.ktx
    implementation libs.bundles.androidx.lifecycle
    implementation libs.bundles.androidx.activity.compose
    implementation libs.bundles.androidx.navigation
    implementation platform(libs.compose.bom)
    implementation libs.compose.ui.tooling
    implementation libs.compose.material
    implementation libs.bundles.bouncy.castle
    implementation libs.androidx.navigation.compose
    implementation libs.compose.runtime.livedata
    debugImplementation libs.compose.icons

    implementation libs.androidx.camera.view

    androidTestImplementation libs.androidx.test.ext.junit
    androidTestImplementation libs.androidx.test.espresso
    androidTestImplementation platform(libs.compose.bom)
    testImplementation libs.bundles.unit.testing
    testRuntimeOnly libs.junit.jupiter.engine
}